<!DOCTYPE html>
<html>
<head>
	<title>Escaped Room</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Mystery+Quest" rel="stylesheet">

</head>
<body>
	<div class="level">
		<small>Level <span id="one2">1<span>0</small>
	</div>

	<div class="container">
		<h1>You've finished floor number <span id="one">1<span>!</h1>
		<p>I suggest you take the stairs to the next floor. Go stair by stair, one by one.</p>
	</div>

	<script type="text/javascript">
		document.getElementById('one').addEventListener('click', onePressed);
		document.getElementById('one2').addEventListener('click', onePressed);
		var one = 0;

		function onePressed(){
			this.style.display="none";
			one++;
			if (one==2) {
				alert('So you decided to take the elevator!');
				window.location.href="level11.html";
			}
		}
	</script>
</body>
</html>
