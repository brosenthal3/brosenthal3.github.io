<!DOCTYPE html>
<html>
<head>
	<title>Escape Room</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Mystery+Quest" rel="stylesheet">

</head>
<body>
	<div class="level">
		<small>Level 5</small>
	</div>

	<div class="container" id="inside">
		<h1>Nice! You got this far!</h1>
		<p>Try thinking outside the box.</p>
		<div id="buttons" style="display:none;">
			<p>But which one is the <span id="right">right box?<span></p>
			<button>NEXT</button>
			<button>NEXT</button>
			<button>NEXT</button>
			<button>NEXT</button>
		</div>
	</div>

	<script type="text/javascript">
		document.addEventListener('click', function(evt){
			let inside = document.getElementById('inside');
			let target = evt.target;

			do{
				if (target == inside) {
					return;
				}
				target = target.parentNode;
			} while (target);

			document.getElementById('buttons').style.display="block";
		})

		var rightBtn = document.getElementById('right');
		rightBtn.addEventListener('click', function(){
			window.location.href='level6.html';
		})

	</script>
</body>
</html>
