<!DOCTYPE html>
<html>
<head>
	<title>Escape Room</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Mystery+Quest" rel="stylesheet">

</head>
<body>
	<div class="level">
		<small>Level 9</small>
	</div>

	<div class="container">
		<h1>Great to see you here!</h1>
		<p>Looks like you've gotten pretty far. How about you try this - enter the password in that field down below.</p>
		<input type="text" name="pw" id="pw"> <br> <button id="enter2" style="display:none;">Enter</button> <button id="enter">Enter</button> 
	</div>

	<script type="text/javascript">
		document.getElementById('enter').onclick=function(){
			let input = document.getElementById('pw').value;
			if (input == 'the password') {
				alert('Please enter the correct password.');
				document.getElementById('enter2').style.display="block";
				document.getElementById('enter').style.display="none";
				document.getElementById('pw').value = '';
			} else{
				alert('Well well well... Why don\'t you try again?');
			}
		}
		document.getElementById('enter2').onclick=function(){
			let input = document.getElementById('pw').value;
			if (input == 'the correct password') {
				window.location.href="level10.html";
			} else{
				alert('I said you need to enter the correct password!');
			}

		}
	</script>
</body>
</html>
